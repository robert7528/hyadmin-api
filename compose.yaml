services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_DSN: "host=db user=hyadmin password=hyadmin dbname=hyadmin port=5432 sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hyadmin
      POSTGRES_PASSWORD: hyadmin
      POSTGRES_DB: hyadmin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyadmin"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
